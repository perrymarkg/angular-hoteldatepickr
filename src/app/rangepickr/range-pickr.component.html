<div class="range-pickr">
    <input type="text" class="form-control">
    <div class="from">
        <app-calendar 
            [type]="'range'"
            [disabledDates]="disabledDates"></app-calendar>
    </div>
    <div class="to">
        <app-calendar 
            [type]="'range'"></app-calendar>
    </div>
</div>
